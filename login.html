<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Mercado Pago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .form-group.error input {
            border-color: #ff0000;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <a href="index.html">
                <img src="img/mercado-pago.png" alt="Logo Mercado Pago" class="login-logo">
            </a>
        </div>
        
        <div class="login-form-container">
            <h1>Ingresa tu e-mail o teléfono<br>para iniciar sesión</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail o teléfono</label>
                    <input type="text" id="email" name="email" required>
                    <div class="error-message" id="errorMessage">Correo erroneo</div>
                </div>
                
                <button type="submit" class="btn-continuar">Continuar</button>
                
                <a href="#" class="btn-crear">Crear cuenta</a>
            </form>
            
            <div class="login-help">
                <a href="#" class="security-issue">
                    <img src="img/shield-icon.png" alt="Ícono de seguridad" class="shield-icon">
                    Tengo un problema de seguridad
                </a>
                
                <a href="#" class="need-help">Necesito ayuda</a>
            </div>
        </div>
        
        <footer class="login-footer">
            <div class="footer-links">
                <a href="#">Cómo cuidamos tu privacidad</a>
                <span>-</span>
                <span>Copyright © 1999-2025 MercadoLibre Perú S.R.L.</span>
            </div>
            <div class="footer-info">
                <span>Protegido por reCAPTCHA -</span>
                <a href="#">Privacidad</a>
                <span>-</span>
                <a href="#">Condiciones</a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const formGroup = document.querySelector('.form-group');
            const errorMessage = document.getElementById('errorMessage');
            
            if (email === 'laborastartup@gmail.com') {
                window.location.href = 'dashboard.html';
            } else {
                formGroup.classList.add('error');
                errorMessage.style.display = 'block';
            }
        });

        // Limpiar error cuando el usuario comienza a escribir
        document.getElementById('email').addEventListener('input', function() {
            const formGroup = document.querySelector('.form-group');
            const errorMessage = document.getElementById('errorMessage');
            
            formGroup.classList.remove('error');
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
